<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg p-4 text-center" style="background-color:#1c1c1c; border:none;">
    <h2 class="text-light mb-4">Bot Panel Giriş</h2>
    <form action="/login" method="post">
      <div class="mb-3">
        <input type="text" name="username" class="form-control bg-dark text-light border-secondary" placeholder="Kullanıcı Adı">
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control bg-dark text-light border-secondary" placeholder="Şifre">
      </div>
      <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
    <hr class="text-light">
    <a href="/register" class="btn btn-outline-light w-100 mt-2">Kaydol</a>
  </div>
</body>
</html>
